<div class="container-fluid p-3">

  <p class="font-medium2">
    Select vehicle type
  </p>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>
      Vehicel type
    </mat-label>
    <mat-select>
      <mat-option *ngFor="let type of types" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
