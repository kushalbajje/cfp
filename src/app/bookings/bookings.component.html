<div *ngIf="outlet.isActivated == false">
  <div class="row no-gutters"
    style="box-shadow: 0rem 0.5rem 1.5rem #0000001F;background-color: #fff;position: fixed;right: 0;z-index: 4;left: 19rem;top: 0;overflow: hidden;border-top-left-radius: 1rem;">
    <div class="col-12">
      <div class="d-md-flex d-lg-flex d-block justify-content-between p-5 border-bottom">
        <div class="align-self-center">
          <h1>Overview</h1>
        </div>
        <div>
          <button class="btn btn-lg buttonLarge mx-4" [routerLink]="[{ outlets: {addbooking: ['addbooking']}} ]">
            ADD BOOKING
          </button>
          <button class="btn btn-lg buttonLarge" [routerLink]="[{ outlets: {addbooking: ['bulkuploadbooking']}} ]">
            BULK UPLOAD BOOKING
          </button>
        </div>
      </div>
      <div class="px-5 pt-4">
        <div>
          <ul>
            <li>
              <a routerLink='unassigned' routerLinkActive="active">
                <h1 class="font-family-style">{{unassignedCount}}</h1>
                <p class="pt-3">Unassigned</p>
              </a>
            </li>
            <li>
              <a routerLink='assigned' routerLinkActive='active'>
                <h1 class="font-family-style">{{assignedCount}}</h1>
                <p class="pt-3">Assigned</p>
              </a>
            </li>
            <li>
              <a routerLink='ongoing' routerLinkActive='active'>
                <h1 class="font-family-style">{{ongoingCount}}</h1>
                <p class="pt-3">Ongoing</p>
              </a>
            </li>
            <li>
              <a routerLink='completed' routerLinkActive='active'>
                <h1 class="font-family-style">{{completedCount}}</h1>
                <p class="pt-3">Completed</p>
              </a>
            </li>
            <li>
              <a routerLink='cancelled' routerLinkActive='active'>
                <h1 class="font-family-style">{{cancelledCount}}</h1>
                <p class="pt-3">Cancelled</p>
              </a>
            </li>
          </ul>
        </div>
        <div style="float: right;text-align: right;">
          <mat-form-field class="no-line date" style="top: 0.4rem;width: 60% !important;">
            <input matInput [matDatepicker]="myDatePicker"  [(ngModel)]="date1" (click)="myDatePicker.open();"
              style="z-index: -2;">
            <!-- <img src="../../assets/images/calendar.svg" alt="" (click)="myDatePicker.open();" matPrefix class="mr-2"> -->
            <mat-datepicker-toggle matPrefix [for]="myDatePicker" style="font-size: 2rem;margin: 0 !important;">
            </mat-datepicker-toggle>
            <!-- <mat-datepicker mat-hide-icons="calendar"></mat-datepicker> -->
            <mat-datepicker #myDatePicker></mat-datepicker>
          </mat-form-field>
          <button class="btn-sm  calender-button border-0" (click)="prevDay();" style="z-index: 10;">
            <img src="../../assets/images/next.svg" alt="">
          </button>
          <button class="btn-sm  calender-button border-0" (click)="nextDay();" style="z-index: 10;">
            <img src="../../assets/images/previous.svg" alt="">
          </button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
<router-outlet #outlet="outlet" name="addbooking"></router-outlet>
